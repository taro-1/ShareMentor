<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>history.html</title>
    <style type="text/css">
      p{
      height: 5px;
      }
    </style>
  </head>
  <body>
  <p>
  <div align="center">
  <table border="1">
  	<tr>
		<td>日付</td>
		<td>判定した画像</td>
		<td>RGB値</td>
		<td>色を判定した画像の位置(X座標) </td>
		<td>色を判定した画像の位置(Y座標) </td>
	</tr>
    <tr th:each="history: ${histories}">
		<td th:text="${history.date}"></td>
		<td th:text="${history.image}"></td>
		<td th:text="${history.rgb}"></td>
		<td th:text="${history.x}"></td>
		<td th:text="${history.y}"></td>
	</tr>
  </table>
  </div>
 <p>
 <form method="post" action="menu" style="text-align:center;">
   <input type="submit" value="メニュー画面へ" />
 </form>
 </body>
</html>

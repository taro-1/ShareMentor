<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>history.html</title>
    <style type="text/css">
      p{
    display: inline-block;
    background-color:  #ccc;  
    padding:  20px;    
    height: 100px;
      }
    </style>
  </head>
  <body>
  <table>
  	<tr>
		<td>日付</td>
		<td>RGB値</td>
		<td>判定した画像</td>
		<td>判定したX座標</td>
		<td>判定したY座標</td>
	</tr>
    	<tr th:each="history: ${histories}">
		<td th:text="${history.date}"></td>
		<td th:text="${history.rgb}"></td>
		<td th:text="${history.image}"></td>
		<td th:text="${history.x}"></td>
		<td th:text="${history.y}"></td>
	</tr>	

</table>
    <form method="post" action="menu">
       　  <input type="submit" value="メニュー画面へ" />
    </form>
  </body>
</html>
